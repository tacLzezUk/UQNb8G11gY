<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
        <title>Education | Codeworks</title>
    </head>
    <body>
        <div id="docute"></div>
        
        
        <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
        <script>
            const color = "#040776";
            new Docute({
                target: '#docute',
                layout: 'left',
                cssVariables: {
                    accentColor: color,
                    linkColor: color,
                    navLinkBorderColor: color
                }
            });
        </script>

    </body>
</html>
